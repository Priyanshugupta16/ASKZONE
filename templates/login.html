<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AskZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.25);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      color: #ffeb3b;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-btn {
      margin-top: 20px;
      background-color: #ff4081;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background-color: #f50057;
      transform: scale(1.05);
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #e0f7fa;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .flash-message {
      margin-top: 15px;
      display: block;
      text-decoration: none;
      font-size: 14px;
    }

    .error {
      color: #ff3d3d;;
    }

    .success {
      color: green;
    }

    .loading-spinner {
      display: none;
      margin: 10px 0;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff4081;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff3d3d;
      margin-top: 10px;
      font-size: 14px;
    }

    .show-password {
      margin-top: 10px;
      color: #e0f7fa;
      cursor: pointer;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to AskZone</h1>
    <form id="login-form" method="post" action="{{ url_for('login') }}">
      <input type="email" id="email" name="email" placeholder="Email" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button class="login-btn" type="submit">Login</button>
      <div class="loading-spinner" id="spinner"></div>
    </form>
    <a class="link" href="/register">Don't have an account? REGISTER</a>
    <a class="link" href="/forgotpass">Forgot password?</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <p class="flash-message {{ category }}">{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <p class="show-password" onclick="togglePassword()">Show/Hide Password</p>
  </div>

  <script>
    // Show/Hide password toggle function
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
    }

    // Handle login form submission
    const loginBtn = document.getElementById("login-btn");
    loginBtn.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login Succesfull, Welcome to the AskZone.");

      document.getElementById("login-form").submit();
    });
  </script>
</body>
</html>
