<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASKZONE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Book loader wrapper */
    .loader-wrapper {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .loader-wrapper img {
      width: 1700px; /* bigger size */
      height: auto;
      animation: zoomIn 1.5s ease infinite alternate;
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0.8; }
      to { transform: scale(1.05); opacity: 1; }
    }

    /* ASKZONE container with styled box */
    .container {
      background-color: rgba(0, 0, 0, 0.25);
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 90%;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 2.5s;
    }

    h1 {
      font-size: 64px;
      color: #ffeb3b;
      margin-bottom: 20px;
      animation: slideDown 1s ease forwards;
      animation-delay: 2.8s;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 20px;
      color: #e0f7fa;
      margin-top: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .button {
      background-color: #ff4081;
      padding: 15px 30px;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #f50057;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-wrapper" id="loader">
    <img src="{{ url_for('static', filename='graphics/book-loader.gif') }}" alt="Loading...">
  </div>

  <!-- Main Content -->
  <div class="container" id="content">
    <h2>Welcome to</h2>
    <h1>ASKZONE</h1>
    <h2>Your Academic Help Expert</h2>
    <h3>A Student Community for Notes & Doubt Solving</h3>

    <div class="buttons">
      <a href="/login" class="button">Login</a>
      <a href="/register" class="button">Registration</a>
    </div>
  </div>

  <!-- Script to fade loader -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 1000);
      }, 2500);
    });
  </script>

</body>
</html>
